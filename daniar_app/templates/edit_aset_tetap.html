{% extends "base.html" %}
{% block title %}Edit Aset Tetap - PT. Daniar Furniture Art{% endblock %}

{% block extra_css %}
<style>
    /* --- Tema Warna Oranye Dominan (Sama seperti Dashboard) --- */
    :root {
        --primary-orange: #f77f00;
        --dark-orange: #d35400;
        --light-orange: #fdebd0;
        --dark-bg: #2c3e50;
        --light-bg: #f8f9fc;
        --white: #ffffff;
        --success-green: #00b894;
        --danger-red: #d63031;
    }

    body {
        background: linear-gradient(135deg, var(--light-bg) 0%, #e9ecef 100%);
        color: var(--dark-bg);
    }

    /* --- Animasi Fade In --- */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeInUp 0.6s ease-out forwards;
    }

    /* --- Gaya Card Umum --- */
    .card {
        border: none;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background-color: var(--white);
        border-bottom: 1px solid #e9ecef;
        border-radius: 16px 16px 0 0 !important;
        font-weight: 700;
        color: var(--dark-bg);
    }
    .text-primary {
        color: var(--primary-orange) !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0" style="color: var(--dark-bg); font-weight: 700;">Edit Aset Tetap</h1>
        <p class="text-muted mb-0">{{ moment().format('dddd, D MMMM YYYY') }}</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm animate-fade-in">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="bi bi-pencil-square me-2"></i>Formulir Edit Aset
                    </h6>
                </div>
                <div class="card-body">
                    <!-- TAMBAHKAN ACTION ATTRIBUTE -->
                    <form method="POST" action="{{ url_for('main.edit_aset_tetap', id=aset.id) }}">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nama_aset" class="form-label">Nama Aset</label>
                                <input type="text" class="form-control" id="nama_aset" name="nama_aset" value="{{ aset.nama_aset }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="manufaktur" class="form-label">Manufaktur</label>
                                <input type="text" class="form-control" id="manufaktur" name="manufaktur" value="{{ aset.manufaktur or '' }}" placeholder="Contoh: Yamaha">
                            </div>
                            <div class="col-md-6">
                                <label for="tanggal_perolehan" class="form-label">Tanggal Perolehan</label>
                                <input type="date" class="form-control" id="tanggal_perolehan" name="tanggal_perolehan" value="{{ aset.tanggal_perolehan.strftime('%Y-%m-%d') }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="harga_perolehan" class="form-label">Harga Perolehan</label>
                                <input type="number" class="form-control" id="harga_perolehan" name="harga_perolehan" value="{{ aset.harga_perolehan }}" step="0.01" required>
                            </div>
                            <div class="col-md-6">
                                <label for="umur_ekonomis" class="form-label">Umur Ekonomis (Tahun)</label>
                                <input type="number" class="form-control" id="umur_ekonomis" name="umur_ekonomis" value="{{ aset.umur_ekonomis }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nilai_sisa" class="form-label">Nilai Sisa</label>
                                <input type="number" class="form-control" id="nilai_sisa" name="nilai_sisa" value="{{ aset.nilai_sisa }}" step="0.01">
                            </div>
                            <div class="col-12 text-end mt-4">
                                <a href="{{ url_for('main.aset_tetap') }}" class="btn btn-secondary me-2">
                                    <i class="bi bi-x-lg me-1"></i> Batal
                                </a>
                                <button type="submit" class="btn" style="background-color: var(--primary-orange); color: white; font-weight: 600;">
                                    <i class="bi bi-check-lg me-1"></i> Simpan Perubahan
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
